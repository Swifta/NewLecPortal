<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;lec_portal&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="sn-c-ref-form sn-c-formx sn-ref"> 
   <vaadin-vertical-layout style-name="sn-dashboard-card-head sn-flight-scheduled sn-grid-title" margin-left margin-right _id="headBookedScheduledFlights2"> 
    <vaadin-label style-name="bold" plain-text _id="lbFormHeader">
      Roles &amp; Permissions 
    </vaadin-label> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout style-name="sn-c-ref-form sn-c-form sn-ref" margin _id="cMobileNumber3"> 
    <vaadin-label visible="false" style-name="bold tiny success light" immediate _id="lbNormalMsg">
      Enter details 
    </vaadin-label> 
    <vaadin-label visible="false" style-name="bold tiny failure" height="33px" plain-text _id="lbErrorMsg">
      Invalid value 
    </vaadin-label> 
    <vaadin-accordion _id="accoRoles"> 
     <tab caption="Support" selected> 
      <vaadin-tree caption="Support"> 
       <node text="Permission(s)"> 
        <node text="Transactions"></node> 
        <node text="Export"></node> 
        <node text="Disable"></node> 
       </node> 
      </vaadin-tree> 
     </tab> 
     <tab caption="Admin"> 
      <vaadin-vertical-layout> 
       <vaadin-tree> 
        <node text="Permission(s)"> 
         <node text="Access"></node> 
         <node text="Export Reports"></node> 
         <node text="Add User"></node> 
        </node> 
       </vaadin-tree> 
       <vaadin-horizontal-layout style-name="sn-c-accordion-ctrls"> 
        <vaadin-button icon="fonticon://FontAwesome/f044" description="Edit Role Permissions" style-name="icon-only borderless" width-full plain-text>
          Edit Role Permissions 
        </vaadin-button> 
        <vaadin-button icon="fonticon://FontAwesome/f023" description="Disable Role" style-name="icon-only borderless" width-full plain-text>
          Disable Role 
        </vaadin-button> 
        <vaadin-button icon="fonticon://FontAwesome/f084" description="Activate Role" style-name="icon-only borderless" width-full plain-text>
          Activate Role 
        </vaadin-button> 
        <vaadin-button icon="fonticon://FontAwesome/f171" description="Delete Role" style-name="icon-only borderless" width-full plain-text>
          Delete Role 
        </vaadin-button> 
       </vaadin-horizontal-layout> 
      </vaadin-vertical-layout> 
     </tab> 
    </vaadin-accordion> 
    <vaadin-horizontal-layout spacing margin-top _id="cControls3"> 
     <vaadin-button icon="fonticon://FontAwesome/f0fe" description="Add New Role" style-name="friendly icon-only" plain-text _id="btnAddNewRole">
       Add New Role 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
