<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;eagle&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="sn-default-home" size-full="true"> 
   <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="sn-fd-all" width-full="true" height="118px" _id="headerMain"> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-platform-identity" width="249px" height-full="true" _id="platformIdentity"> 
     <vaadin-label size-auto="true" plain-text="" :bottom="" :center="">
       Eagle Air UG 
     </vaadin-label> 
     <vaadin-label style-name="sn-lb-platform-desc" size-auto="true" plain-text="" :center="">
       Booking &amp; Payment Reference System 
     </vaadin-label> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-user-identity" width-auto="true" height-full="true" _id="userIdentity" :right=""> 
     <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-username-dropdown-c" size-auto="true"> 
      <vaadin-horizontal-layout primary-style-name="v-horizontallayout" spacing="true" margin-left="true" _id="usernameMore" :bottom="" :right=""> 
       <vaadin-label size-auto="true" plain-text="" _id="username" :middle="" :center="">
         admin 
       </vaadin-label> 
       <vaadin-button icon="fonticon://FontAwesome/f142" style-name="borderless sn-more-btnx" plain-text="" _id="userOps"></vaadin-button> 
      </vaadin-horizontal-layout> 
      <vaadin-vertical-layout visible="false" primary-style-name="v-verticallayout" style-name="sn-more-drop-down" _id="moreDropDown"> 
       <vaadin-button icon="fonticon://FontAwesome/f044" style-name="borderless icon-align-right" width-full="true" plain-text="">
         Username 
       </vaadin-button> 
       <vaadin-button icon="fonticon://FontAwesome/f044" style-name="borderless icon-align-right" width-full="true" plain-text="">
         Password 
       </vaadin-button> 
       <vaadin-button icon="fonticon://FontAwesome/f061" style-name="borderless icon-align-right" width-full="true" plain-text="">
         Logout 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-vertical-layout> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-default-home-form-controls default-home" immediate="true" size-full="true" _id="midContent" :expand=""> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" size-full="true" :expand=""> 
     <vaadin-panel style-name="sn-left-menu-c" width="250px" height-full="true" _id="leftBar"> 
      <vaadin-vertical-layout primary-style-name="v-verticallayout"> 
       <vaadin-button icon="fonticon://FontAwesome/f080" style-name="icon-align-top borderless" width-full="true" plain-text="">
         Dashboard 
       </vaadin-button> 
       <vaadin-button icon="fonticon://FontAwesome/f02d" style-name="borderless icon-align-top" width-full="true" plain-text="">
         New Booking 
       </vaadin-button> 
       <vaadin-button icon="fonticon://FontAwesome/f187" style-name="borderless icon-align-top" width-full="true" plain-text="">
         Report 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-panel> 
     <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true" _id="rightContent" :expand=""> 
      <vaadin-panel size-full="true" _id="content" :middle="" :center="" :expand=""> 
       <vaadin-vertical-layout primary-style-name="v-verticallayout" spacing="true" size-full="true" margin="true"> 
        <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true" _id="cNewReservation" :expand=""> 
         <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-dashboard-card-head sn-flight-scheduled" margin="true" _id="headBookedScheduledFlights" :middle="" :center=""> 
          <vaadin-label size-auto="true" plain-text="">
            New Reservation 
          </vaadin-label> 
         </vaadin-vertical-layout> 
         <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-c-details-scheduled-flights" size-full="true" _id="cDetailsScheduledFlights" :middle="" :center="" :expand=""> 
          <vaadin-panel size-full="true" :expand=""> 
           <vaadin-vertical-layout primary-style-name="v-verticallayout" size-auto="true" margin-left="true" margin-right="true"> 
            <vaadin-form-layout size-auto="true" margin-right="true"> 
             <vaadin-label size-auto="true" plain-text="">
               Client Name 
             </vaadin-label> 
             <vaadin-text-field></vaadin-text-field> 
             <vaadin-label size-auto="true" plain-text="">
               Booking Reference 
             </vaadin-label> 
             <vaadin-text-field></vaadin-text-field> 
             <vaadin-label size-auto="true" plain-text="">
               Flight Cost (USD) 
             </vaadin-label> 
             <vaadin-text-field></vaadin-text-field> 
             <vaadin-label size-auto="true" plain-text="">
               Flight Date 
             </vaadin-label> 
             <vaadin-date-field></vaadin-date-field> 
            </vaadin-form-layout> 
            <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="v-component-group" width-full="true" :expand=""> 
             <vaadin-button style-name="danger" plain-text="">
               Cancel 
             </vaadin-button> 
             <vaadin-button style-name="friendly" plain-text="">
               Submit 
             </vaadin-button> 
            </vaadin-horizontal-layout> 
           </vaadin-vertical-layout> 
          </vaadin-panel> 
         </vaadin-vertical-layout> 
        </vaadin-vertical-layout> 
       </vaadin-vertical-layout> 
      </vaadin-panel> 
      <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="sn-default-home-footer sn-lower" width-full="true" height="36px" _id="footerMain"> 
       <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="sn-footer-content" :middle="" :center=""> 
        <vaadin-label size-auto="true" plain-text="">
          Copyright @ 2016 
        </vaadin-label> 
        <vaadin-label style-name="sn-footer-yr-separator" size-auto="true" plain-text="" _id="footerYearSeparator">
          - 
        </vaadin-label> 
        <vaadin-label style-name="sn-footer-current-yr" size-auto="true" plain-text="" _id="footerCurretYr">
          2016 
        </vaadin-label> 
        <vaadin-label style-name="sn-footer-platform-boss" size-auto="true" plain-text="" _id="footerPlatformBoss">
          Eagle Air Uganda 
        </vaadin-label> 
        <vaadin-label size-auto="true" plain-text="">
          , All rights reserved. 
        </vaadin-label> 
       </vaadin-horizontal-layout> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
